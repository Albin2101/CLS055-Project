name: dawnfighter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  ar_flutter_plugin_updated: ^0.0.1
  vector_math: ^2.2.0
  pixelarticons: ^0.4.0
  flutter_svg: ^2.2.1
  flutter_time_picker_spinner: ^2.0.0
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  android_intent_plus: ^6.0.0
  permission_handler: ^11.3.1
  light: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/healthbar/
    - assets/icons/
    - assets/models/
  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
